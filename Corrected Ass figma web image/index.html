<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="index.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

        <div>

        </div>

            </div>

        </div>
        <div class="columnC">
          columnC

            <div class="smallimagec">
              <img src="./images/fairguy.png" alt="icon" />

            <div>

        <div></div>
        <div></div>

    </div>
